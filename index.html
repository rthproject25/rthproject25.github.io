<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RIDE TO HELL</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    background-color: #000;
    transition: background 0.4s ease;
}

/* LOGO */
.logo {
    width: 120px;
    height: 120px;
    margin: 30px auto 10px;
    background-image: url('logo.png');
    background-size: cover;
    background-position: center;
    border-radius: 22px;
    box-shadow: 0 0 22px rgba(0,0,0,0.85);
}

/* TEXT */
h1 {
    letter-spacing: 6px;
    margin-top: 5px;
    font-size: 34px;
}

.subtitle {
    max-width: 330px;
    margin: 12px auto 22px;
    font-size: 15px;
    line-height: 23px;
}

.midtext {
    font-size: 14px;
    margin-top: 10px;
    opacity: 0.85;
}

.blood-labels {
    display: flex;
    justify-content: center;
    gap: 28px;
    font-size: 15px;
    margin: 10px 0 5px;
    opacity: 0.85;
}

/* SWITCH */
.switch-wrapper {
    margin: 10px 0 25px;
}
.switch {
    width: 130px;
    height: 55px;
    background: linear-gradient(145deg, #111 0%, #000 100%);
    border-radius: 40px;
    margin: auto;
    position: relative;
    cursor: pointer;
    transition: background 0.35s;
}
.switch-circle {
    width: 48px;
    height: 48px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 3.5px;
    left: 4px;
    transition: left 0.35s ease;
}

/* BLOOD MODE ON */
body.blood {
    background: #1a0000;
}
body.blood .switch {
    background-color: #7a3d3d;
}
body.blood .switch-circle {
    left: 78px;
}
body.blood .contact-card {
    background: #000000c0;
    backdrop-filter: blur(6px);
}
body.blood .cta-btn {
    background-color: #7a3d3d;
}

/* CONTACT CARDS – PREMIUM GRADIENT */
.contact-card {
    width: 88%;
    padding: 18px;
    margin: 12px auto;
    background: linear-gradient(145deg, #111 0%, #000 100%);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: inset 0 0 12px rgba(255,255,255,0.03),
                0 0 18px rgba(0,0,0,0.9);
}

/* ICON */
.icon {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    background: linear-gradient(145deg, #1a1a1a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 17px;
}

/* TEXT LEFT */
.left {
    text-align: left;
    margin-left: 8px;
}

/* BUTTONS – BLACK PREMIUM */
.cta-btn {
    padding: 10px 18px;
    border-radius: 12px;
    background: linear-gradient(145deg, #1a1a1a, #000);
    font-size: 14px;
    text-decoration: none;
    color: white;
    transition: 0.25s;
}
.cta-btn:hover {
    opacity: 0.65;
}

footer {
    margin: 40px 0 100px;
    opacity: 0.7;
    font-size: 13px;
}
</style>
</head>

<div class="logo"></div>

<h1>RIDE TO
