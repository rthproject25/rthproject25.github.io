<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride To Hell</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      width: 170px;
      margin: 40px auto 0;
      display: block;
    }

    h1 {
      font-size: 46px;
      margin-top: 20px;
      font-weight: bold;
    }

    p {
      font-size: 17px;
      opacity: 0.8;
      margin: 0 20px 40px;
      line-height: 1.5;
    }

    .card {
      background: #111;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      padding: 18px 20px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .left {
      display: flex;
      align-items: center;
      gap: 15px;
      text-align: left;
    }

    .icon {
      width: 34px;
      height: 34px;
      filter: invert(1);
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.8;
      margin-top: 3px;
    }

    .right {
      font-size: 16px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img class="logo" src="RTH.png" alt="RTH Logo">

  <h1>Ride To Hell</h1>
  <p>Website ini resmi milik gue. Perjalanan dimulai â€” kerja keras, jalan sendiri, tetap gas.</p>

  <!-- INSTAGRAM -->
  <div class="card">
    <div class="left">
      <img class="icon" src="ig.png">
      <div>
        <div class="title">@ridetohell.official</div>
        <div class="subtitle">Buka Instagram</div>
      </div>
    </div>
    <div class="right">Buka</div>
  </div>

  <!-- WHATSAPP -->
  <div class="card">
    <div class="left">
      <img class="icon" src="wa.png">
      <div>
        <div class="title">Chat via WhatsApp</div>
        <div class="subtitle">+62 858-8211-0680</div>
      </div>
    </div>
    <div class="right">Chat</div>
  </div>

  <!-- YOUTUBE -->
  <div class="card">
    <div class="left">
      <img class="icon" src="yt.png">
      <div>
        <div class="title">YouTube Channel</div>
        <div class="subtitle">@RTHProject25</div>
      </div>
    </div>
    <div class="right">Watch</div>
  </div>

  <!-- FACEBOOK -->
  <div class="card">
    <div class="left">
      <img class="icon" src="fb.png">
      <div>
        <div class="title">Halaman Facebook</div>
        <div class="subtitle">Ride To Hell</div>
      </div>
    </div>
    <div class="right">Buka</div>
  </div>

</body>
</html>
