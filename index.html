<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride To Hell</title>
  <meta name="theme-color" content="#000000" />
  <style>
    :root{
      --bg:#060405;
      --panel: rgba(6,4,5,0.66);
      --muted: rgba(255,255,255,0.88);
      --accent-1: #d64545;
      --accent-2: #9a1f1f;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80');
      background-size:cover;
      background-position:center;
      background-attachment: fixed;
    }

    /* dark gradient overlay */
    .backdrop{
      position:fixed;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.9));
      z-index:0;
      pointer-events:none;
    }

    /* center card */
    .card{
      position:relative;
      z-index:1;
      width:min(820px, 94vw);
      padding:30px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(12,12,12,0.54), rgba(6,4,5,0.64));
      box-shadow: 0 18px 60px rgba(0,0,0,0.65), 0 0 40px rgba(150,20,20,0.06);
      border: 1px solid rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(0.9);
      overflow:hidden;
      transition: transform .25s ease;
    }
    .card:hover{ transform: translateY(-6px) }

    /* subtle red vignette inside */
    .card::before{
      content:'';
      position:absolute;
      inset:0;
      pointer-events:none;
      background: radial-gradient(600px 200px at 50% 10%, rgba(200,40,40,0.06), transparent 25%),
                  radial-gradient(500px 150px at 50% 90%, rgba(150,20,20,0.03), transparent 30%);
      mix-blend-mode: overlay;
    }

    .head {
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:flex-start;
    }

    .avatar {
      width:86px;
      height:86px;
      border-radius:18px;
      background:linear-gradient(180deg,#0e0e0e,#000);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 30px rgba(0,0,0,0.7), 0 0 18px rgba(214,69,69,0.06);
      flex-shrink:0;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .title-wrap{flex:1}
    h1{
      margin:0;
      font-size:36px;
      letter-spacing:4px;
      font-weight:900;
      color:#fff;
      line-height:1;
    }

    .lead {
      margin:10px 0 0 0;
      color: rgba(255,255,255,0.9);
      font-size:15px;
      line-height:1.55;
    }

    .bold-line{
      margin-top:12px;
      font-weight:800;
      color: rgba(255,255,255,0.95);
      letter-spacing:.3px;
    }

    .sub{
      margin-top:12px;
      font-weight:700;
      color:rgba(255,255,255,0.9);
      font-size:13px;
      opacity:0.95;
    }

    .blood-toggle{
      margin-left:12px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .toggle-pill{
      width:56px;height:30px;border-radius:30px;background:rgba(255,255,255,0.06);padding:4px;display:flex;align-items:center;
      justify-content:flex-end;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.01);
    }
    .toggle-dot{width:22px;height:22px;border-radius:50%;background:linear-gradient(90deg,var(--accent-1),var(--accent-2));box-shadow:0 6px 18px rgba(150,20,20,0.25)}

    /* links list */
    .links{
      margin-top:20px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 18px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      text-decoration:none;
      color:var(--muted);
      font-weight:700;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 2px 0 rgba(255,255,255,0.01) inset;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform: translateY(-3px); box-shadow: 0 16px 40px rgba(0,0,0,0.6) }

    .btn .meta{ display:flex; flex-direction:column; align-items:flex-start; text-align:left; gap:6px; }
    .btn small{ font-weight:600; opacity:0.85; font-size:13px; color:rgba(255,255,255,0.9) }

    .cta{
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      color: #fff;
      border: none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:800;
      box-shadow: 0 10px 28px rgba(180,40,40,0.12);
      min-width:88px;
      text-align:center;
    }

    footer{
      margin-top:18px;
      font-size:13px;
      color:rgba(255,255,255,0.62);
      text-align:center;
    }

    /* responsive */
    @media (max-width:720px){
      .head{flex-direction:column;align-items:center;text-align:center}
      .title-wrap{width:100%}
      h1{font-size:30px}
      .avatar{width:72px;height:72px;border-radius:12px}
      .btn{padding:12px;border-radius:12px}
      .cta{min-width:70px;padding:8px 12px}
    }

    /* subtle entrance */
    .card{opacity:0; transform: translateY(10px); animation: enter .6s ease forwards;}
    @keyframes enter{ to{opacity:1; transform: translateY(0)} }
  </style>
</head>
