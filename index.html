<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ride To Hell</title>

  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --muted: rgba(255,255,255,0.85);
      --accent: #e04b3a; /* optional accent */
    }

    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:36px 20px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    main.wrap{
      max-width:920px;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
    }

    /* logo */
    .logo-wrap{
      display:flex;
      align-items:center;
      gap:20px;
      margin-bottom:22px;
    }
    .logo {
      width:84px;
      height:84px;
      object-fit:cover;
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.8), 0 0 50px rgba(0,0,0,0.6) inset;
      background:#111;
    }

    h1{
      font-size: clamp(30px, 6vw, 56px);
      margin:0 0 12px 0;
      font-weight:800;
      letter-spacing:-1px;
    }
    p.lead{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size:clamp(14px,2.5vw,18px);
      line-height:1.6;
      max-width:760px;
    }

    /* buttons */
    .links {
      display:flex;
      flex-direction:column;
      gap:14px;
      width:100%;
      max-width:520px;
      margin-top:6px;
    }

    .btn {
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 18px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.25));
      color:var(--text);
      text-decoration:none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: transform .12s ease, box-shadow .12s ease;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .btn:hover{ transform: translateY(-3px); box-shadow: 0 18px 40px rgba(0,0,0,0.7); }

    .btn .icon {
      width:44px;
      height:44px;
      border-radius:10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.35);
      box-shadow: 0 6px 20px rgba(0,0,0,0.7) inset;
      overflow:hidden;
    }
    .btn .icon img { width:24px; height:24px; object-fit:contain; display:block; filter: none; }

    .btn .text {
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap:2px;
    }
    .btn .title { font-weight:700; font-size:16px; }
    .btn .subtitle { font-size:13px; color:var(--muted); }

    /* responsive */
    @media (min-width:900px){
      body{align-items:flex-start; padding:48px;}
      main.wrap{padding-left:28px;}
    }

  </style>
</head>
<body>
  <main class="wrap">
    <!--
      PENTING:
      Ganti src gambar di bawah dengan NAMA FILE YANG PERSIS SAMA di repo lo.

    -->
    <div class="logo-wrap">
      <!-- logo utama (kotak dengan rounded) -->
      <img class="logo" src="file_000000003a487206942539694d1573ae.png" alt="Ride To Hell Logo">
    </div>

    <h1>Ride To Hell</h1>
    <p class="lead">Website ini resmi milik gue. Perjalanan dimulai â€” kerja keras, jalan sendiri, tetap gas.</p>

    <div class="links">
      <!-- Instagram button -->
      <a class="btn" href="https://instagram.com/ridetohhell.official" target="_blank" rel="noopener noreferrer">
        <span class="icon">
          <!-- ganti filename icon IG jika beda -->
          <img src="file_0000000020807206a72.png" alt="Instagram">
        </span>
        <span class="text">
          <span class="title">@ridetohhell.official</span>
          <span class="subtitle">Buka Instagram</span>
        </span>
      </a>

      <!-- WhatsApp button -->
      <a class="btn" href="https://wa.me/6285882110680" target="_blank" rel="noopener noreferrer">
        <span class="icon">
          <!-- ganti filename icon WA jika beda -->
          <img src="file_00000000c8147206912.png" alt="WhatsApp">
        </span>
        <span class="text">
          <span class="title">Chat via WhatsApp</span>
          <span class="subtitle">+62 858-8211-0680</span>
        </span>
      </a>
    </div>
  </main>
</body>
</html>
