<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride To Hell</title>
  <meta name="theme-color" content="#000000" />

  <style>
    :root{
      --bg:#000000;
      --panel: rgba(10,10,10,0.72);
      --muted: rgba(255,255,255,0.90);
      --accent-1:#d64545;
      --accent-2:#9a1f1f;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    html,body{
      height:100%;
      background:#000;
      font-family: Inter, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    /* Background fix */
    body{
      background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80');
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,0.75),rgba(0,0,0,0.92));
      z-index:0;
    }

    .card{
      z-index:1;
      width:min(820px,95vw);
      padding:30px;
      border-radius:20px;
      background:rgba(20,20,20,0.55);
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(7px);
      box-shadow:0 25px 60px rgba(0,0,0,0.8), 0 0 30px rgba(180,30,30,0.09);
      animation:fadein .6s ease forwards;
    }

    @keyframes fadein{from{opacity:.1;transform:translateY(10px);}to{opacity:1;transform:translateY(0);} }

    .avatar{
      width:90px;height:90px;border-radius:20px;
      background:#000;
      overflow:hidden;
      display:flex;align-items:center;justify-content:center;
      margin:0 auto 20px auto;
      box-shadow:0 0 22px rgba(200,40,40,0.25);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;}

    h1{
      text-align:center;
      font-size:36px;
      font-weight:800;
      letter-spacing:4px;
      color:#fff;
      margin-bottom:14px;
    }

    .lead{
      text-align:center;
      font-size:16px;
      line-height:1.55;
      color:var(--muted);
      max-width:420px;
      margin:0 auto 10px;
    }

    .bold-line{
      text-align:center;
      font-size:16px;
      font-weight:800;
      color:#fff;
      margin-top:10px;
    }

    .sub{
      text-align:center;
      margin-top:8px;
      font-size:14px;
      opacity:0.9;
    }

    .blood-bar{
      display:flex;
      justify-content:center;
      align-items:center;
      margin:20px 0;
      gap:10px;
      font-weight:800;
      color:#fff;
      font-size:12px;
      letter-spacing:1px;
    }

    .toggle{
      width:55px;height:30px;border-radius:30px;
      background:rgba(255,255,255,0.08);
      padding:4px;
      display:flex;
      justify-content:flex-end;
      align-items:center;
    }

    .toggle-dot{
      width:22px;height:22px;border-radius:50%;
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      box-shadow:0 6px 18px rgba(200,40,40,0.35);
    }

    .btn-list{
      margin-top:25px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .btn{
      display:flex;justify-content:space-between;align-items:center;
      padding:15px 20px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.04);
      border-radius:16px;
      text-decoration:none;
      color:#fff;
      box-shadow:0 10px 25px rgba(0,0,0,0.5);
    }

    .btn small{
      opacity:.85;
      font-size:13px;
    }

    .cta{
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      padding:9px 18px;
      border-radius:10px;
      font-weight:800;
    }

    footer{
      text-align:center;
      font-size:14px;
      margin-top:25px;
      color:rgba(255,255,255,0.65);
    }

  </style>
</head>

<body>
  <div class="overlay"></div>

  <main class="card">
    <div class="avatar">
      <img src="avatar.png" alt="RTH" />
    </div>

    <h1>RIDE TO HELL</h1>

    <p class="lead">
      Teritori gelap ini rumah gue. Tempat gue jatuh,<br>
      bangkit, dan ngegas sendirian.
    </p>

    <div class="bold-line">RTH bukan sekadar nama — ini cara gue bertahan.</div>

    <div class="sub">Simple contact • No noise</div>

    <div class="blood-bar">
      BLOOD
      <div class="toggle"><div class="toggle-dot"></div></div>
    </div>

    <div class="btn-list">

      <a class="btn" href="https://instagram.com/ridetohhell.official" target="_blank">
        <div>
          <div>@ridetohhell.official</div>
          <small>Instagram Resmi</small>
        </div>
        <div class="cta">Masuk</div>
      </a>

    </div>

    <footer>
      © 2025 Ride To Hell — Jalan gelap, kerja keras, berdiri sendiri.
    </footer>
  </main>

</body>
</html>
