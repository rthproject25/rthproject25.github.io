<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RTH — Screensaver (Black Premium)</title>
<style>
  /* Reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background:#000;
    color:#fff;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  /* Fullscreen container */
  .ss {
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
    cursor:default;
    user-select:none;
    -webkit-user-select:none;
  }

  /* subtle vignette + center focus */
  .bg {
    position:absolute;
    inset:0;
    background: radial-gradient(ellipse at center, rgba(20,20,20,0.15) 0%, rgba(0,0,0,0.95) 60%, rgba(0,0,0,1) 100%);
    pointer-events:none;
    mix-blend-mode:normal;
  }

  /* Noise texture (very subtle) */
  .noise {
    position:absolute;
    inset:0;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.03" /></svg>');
    opacity:0.04;
    pointer-events:none;
    mix-blend-mode:overlay;
  }

  /* subtle gradient sheen at top */
  .top-sheen {
    position:absolute; left:0; right:0; top:0; height:28%;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
    pointer-events:none;
  }

  /* centered panel (content) */
  .panel {
    position:relative;
    width:min(760px, 92vw);
    max-width:760px;
    padding:32px 22px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:14px;
    pointer-events:auto; /* allow click to exit */
  }

  /* pulsing logo container */
  .logo {
    width:104px;
    height:104px;
    border-radius:18px;
    background-image:url('logo.png');
    background-size:cover;
    background-position:center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.75), 0 2px 8px rgba(255,255,255,0.02) inset;
    transform: translateZ(0);
    animation: logoPulse 2600ms ease-in-out infinite;
  }
  @keyframes logoPulse {
    0%   { transform: scale(1); filter: drop-shadow(0 6px 18px rgba(0,0,0,0.6)); }
    50%  { transform: scale(1.06); filter: drop-shadow(0 18px 50px rgba(0,0,0,0.7)); }
    100% { transform: scale(1); }
  }

  /* title (subtle) */
  .title {
    font-weight:700;
    letter-spacing:6px;
    font-size:18px;
    opacity:.95;
  }

  /* small subtitle */
  .sub {
    font-size:13px;
    opacity:.8;
    text-align:center;
    max-width:720px;
    line-height:1.3;
  }

  /* instruction text */
  .hint {
    margin-top:6px;
    font-size:12px;
    color:rgba(255,255,255,0.86);
    opacity:.9;
    backdrop-filter: blur(0.8px);
  }

  /* bottom copyright small */
  .foot {
    position: absolute;
    bottom:18px;
    width:100%;
    text-align:center;
    font-size:11px;
    color:rgba(255,255,255,0.18);
    pointer-events:none;
  }

  /* subtle inner card box when hovered (not necessary but premium feel) */
  .panel::before{
    content:'';
    position:absolute;
    inset: -8px;
    border-radius:14px;
    pointer-events:none;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.03));
    filter: blur(6px);
    opacity:0.25;
  }

  /* canvas for particles sits behind panel */
  canvas#dust {
    position:absolute; inset:0; width:100%; height:100%; display:block; z-index:2; pointer-events:none;
  }

  /* ensure panel sits above particles */
  .panel { z-index:3; }

  /* responsive tweaks */
  @media (max-width:420px){
    .logo{width:88px;height:88px;border-radius:14px}
    .panel{padding:20px}
    .title{font-size:16px}
    .sub{font-size:13px;padding:0 6px}
  }
</style>
</head>
<body>
  <div class="ss" id="screensaver" role="dialog" aria-modal="true" aria-label="Screensaver">
    <div class="bg" aria-hidden="true"></div>
    <div class="noise" aria-hidden="true"></div>
    <div class="top-sheen" aria-hidden="true"></div>

    <!-- particles canvas -->
    <canvas id="dust" aria-hidden="true"></canvas>

    <div class="panel" id="panel">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">RIDE TO HELL</div>
      <div class="sub">Sentuh layar untuk kembali — suasana gelap, elegan, dan tenang.</div>
      <div class="hint">Sentuh / ketuk / klik untuk keluar</div>
    </div>

    <div class="foot">© 2025 Ride To Hell</div>
  </div>

<script>
/*
  Lightweight particle "dust" effect for premium feel.
  - Gentle upward slow drift
  - Low opacity, low count for subtlety
  - Auto scales with device pixel ratio
  - Stops when not visible to save battery
*/
(function(){
  const canvas = document.getElementById('dust');
  const ctx = canvas.getContext('2d');
  let particles = [];
  const PARTICLE_COUNT = 28; // subtle
  let width = 0, height = 0, dpr = Math.max(1, window.devicePixelRatio || 1);
  let running = true;

  function resize() {
    width = canvas.clientWidth;
    height = canvas.clientHeight;
    canvas.width = Math.round(width * dpr);
    canvas.height = Math.round(height * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  function rand(min,max){ return Math.random()*(max-min)+min; }

  function createParticle(){
    return {
      x: rand(0, width),
      y: rand(height*0.2, height),
      r: rand(0.4, 1.6),
      alpha: rand(0.02, 0.09),
      vx: rand(-0.03, 0.03),
      vy: rand(-0.02, -0.08),
      life: rand(8000, 22000),
      t: 0,
      sway: rand(0.2, 1.2)
    };
  }

  function initParticles(){
    particles = [];
    for(let i=0;i<PARTICLE_COUNT;i++) particles.push(createParticle());
  }

  function draw(now){
    if(!running) return;
    ctx.clearRect(0,0,width,height);
    for(let p of particles){
      p.t += 16;
      const progress = (p.t % p.life) / p.life;
      p.x += p.vx + Math.sin(progress * Math.PI * 2) * p.sway * 0.02;
      p.y += p.vy * (0.5 + progress);
      // wrap top/bottom
      if(p.y < -20) { p.y = height + 20; p.x = rand(0,width); p.t = 0; }
      if(p.x < -30) p.x = width + 30;
      if(p.x > width + 30) p.x = -30;
      // draw circle with soft blur
      ctx.beginPath();
      const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r*8);
      g.addColorStop(0, `rgba(255,255,255,${p.alpha})`);
      g.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = g;
      ctx.fillRect(p.x - p.r*8, p.y - p.r*8, p.r*16, p.r*16);
    }
    // next frame via rAF
    requestAnimationFrame(draw);
  }

  function start(){
    resize();
    initParticles();
    running = true;
    requestAnimationFrame(draw);
  }
  function stop(){ running = false; }

  // init
  start();

  // handle resizes
  let rto;
  window.addEventListener('resize', ()=>{
    clearTimeout(rto);
    rto = setTimeout(()=>{ resize(); }, 120);
  });

  // screensaver dismissal
  const screensaver = document.getElementById('screensaver');
  const panel = document.getElementById('panel');

  function hideScreensaver(){
    // graceful fade-out: shrink panel a bit then remove
    panel.style.transition = 'transform .28s ease, opacity .28s ease';
    panel.style.transform = 'scale(.98)';
    panel.style.opacity = '0.0';
    screensaver.style.transition = 'opacity .28s ease';
    screensaver.style.opacity = '0';
    setTimeout(()=> {
      // hide completely
      screensaver.style.display = 'none';
      // cleanup particles to save battery
      stop();
    }, 320);
  }

  // any tap/click hides
  screensaver.addEventListener('pointerdown', function(e){
    e.preventDefault();
    hideScreensaver();
  }, {passive:false});

  // also hide on key
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape' || e.key === 'Enter' || e.key === ' ') hideScreensaver();
  });

  // accessibility: if page is backgrounded, stop particles
  document.addEventListener('visibilitychange', ()=>{
    if(document.hidden) stop(); else { if(!running){ running=true; requestAnimationFrame(draw);} }
  });

})();
</script>
</body>
</html>
