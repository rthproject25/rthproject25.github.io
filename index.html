<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ride To Hell — Premium</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#000;
    --panel:#0b0b0b;
    --muted:rgba(255,255,255,0.65);
    --white: #ffffff;
    --rth-red: #b23a34;
    --rth-red-2: #7e1f1b;
    --accent:#2f6bff;
    --card-glow: 0 30px 60px rgba(178,58,52,0.12);
    --radius:20px;
    --glass: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);font-family:'Inter',system-ui,Arial;color:var(--white);-webkit-font-smoothing:antialiased}
  .page{
    min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:48px 20px;
    background: radial-gradient(circle at 50% 5%, rgba(178,58,52,0.06), transparent 180px);
  }

  .container{width:100%;max-width:920px}

  /* Logo + header */
  .top{
    display:flex;flex-direction:column;align-items:center;gap:18px;margin-bottom:22px;
    transform:translateY(0);animation:fadeIn .45s ease both;
  }

  .logo{
    width:132px;height:132px;border-radius:26px;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(180deg,var(--rth-red),var(--rth-red-2));
    box-shadow: 0 40px 90px rgba(0,0,0,0.7), 0 20px 60px rgba(178,58,52,0.15) inset;
    position:relative;
  }
  .logo::after{
    content:'';position:absolute;inset:-18px;border-radius:30px;
    background: radial-gradient(circle at 50% 50%, rgba(178,58,52,0.16), transparent 40%);
    filter:blur(30px);opacity:.9;
  }
  .logo-text{font-weight:900;font-size:44px;letter-spacing:2px;color:#fff;pointer-events:none}

  h1{font-size:52px;margin:0;font-weight:900;text-align:center;line-height:1; color:var(--white); text-shadow: 0 6px 30px rgba(0,0,0,0.6)}
  p.lead{max-width:860px;text-align:center;color:var(--muted);margin:0 0 18px;font-size:16px;line-height:1.6}

  /* list of links */
  .list{display:flex;flex-direction:column;gap:18px;margin-top:8px}

  .card{
    display:flex;align-items:center;justify-content:space-between;padding:16px;border-radius:16px;
    background:var(--glass);backdrop-filter: blur(6px);
    box-shadow: var(--card-glow);border:1px solid rgba(255,255,255,0.03);
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .card:hover{transform:translateY(-6px);box-shadow:0 40px 90px rgba(0,0,0,0.65), 0 30px 80px rgba(178,58,52,0.12)}
  .left{display:flex;align-items:center;gap:14px}
  .icon{
    width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;
    background:rgba(255,255,255,0.03);flex:0 0 56px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }

  .title{font-weight:800;font-size:18px}
  .meta{font-size:13px;color:var(--muted);margin-top:4px}

  .action{color:var(--accent);font-weight:800;text-decoration:none;margin-left:18px}
  .action.button{
    padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);
    color:var(--white);font-weight:700;transition:all .15s ease;
  }
  .action.button:hover{background:rgba(255,255,255,0.03);transform:translateY(-2px)}

  /* colored CTA on right */
  .cta{color:rgba(70,150,255,0.96);font-weight:800;text-decoration:none;padding:6px 10px;border-radius:8px}

  /* responsive */
  @media (max-width:520px){
    h1{font-size:40px}
    .logo{width:110px;height:110px}
    .card{padding:14px}
    .icon{width:48px;height:48px}
  }

  /* small animation */
  @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
</style>
</head>
<body>
  <div class="page">
    <div class="container">

            <div>

            <div>

      </div><!-- list -->

</body>
</html>
