<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ride To Hell</title>

<style>
  :root{
    --bg:#000;
    --card:#0f0f10;
    --muted:rgba(255,255,255,0.65);
    --accent:#2f6bff;
    --radius:18px;
  }
  html,body{
    margin:0;padding:0;
    background:var(--bg);color:#fff;
    font-family:Inter,system-ui,Arial;
  }
  .wrap{
    display:flex;flex-direction:column;
    align-items:center;padding:32px 18px 60px;
  }

  /* Logo */
  .logo{
    width:120px;height:120px;border-radius:28px;
    display:flex;align-items:center;justify-content:center;
    margin-top:14px;
    background:linear-gradient(180deg,#4f120f,#8b2f2a);
    box-shadow:0 20px 50px rgba(0,0,0,0.6),
                0 0 60px rgba(140,20,20,0.15);
    border:1px solid rgba(255,255,255,0.04);
  }
  .logo span{font-weight:800;font-size:36px;letter-spacing:2px}

  h1{font-size:44px;margin:22px 0 8px}
  p.sub{
    color:var(--muted);max-width:820px;
    text-align:center;font-size:16px;line-height:1.6;
  }

  /* Card */
  .card{
    width:100%;max-width:880px;
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.15));
    border-radius:var(--radius);
    padding:16px 20px;margin:14px 0;
    display:flex;align-items:center;justify-content:space-between;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
  }

  .left{display:flex;align-items:center;gap:14px}

  .icon-wrap{
    width:46px;height:46px;border-radius:12px;
    background:rgba(255,255,255,0.05);
    display:flex;align-items:center;justify-content:center;
  }

  .title{font-weight:700;font-size:18px}
  .meta{color:var(--muted);font-size:13px;margin-top:4px}
  .action{color:var(--accent);font-weight:700;text-decoration:none}
</style>
</head>

<body>
<div class="wrap">

  <!-- LOGO -->
  <div class="logo"><span>RTH</span></div>

  <h1>Ride To Hell</h1>
  <p class="sub">Teritori ini resmi milik gue. Jalan gelap, kerja keras, berdiri sendiri â€” RTH tetap melaju.</p>

  <!-- INSTAGRAM -->
  <div class="card">
    <div class="left">
      <div class="icon-wrap">
        <!-- IG -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="5"/>
          <circle cx="12" cy="12" r="3.2"/>
          <circle cx="17.5" cy="6.5" r="0.8" fill="#fff" stroke="none"/>
        </svg>
      </div>
      <div>
        <div class="title">@ridetohhell.official</div>
        <div class="meta">Instagram Resmi</div>
      </div>
    </div>
    <a class="action" href="https://instagram.com/ridetohhell.official" target="_blank">Buka</a>
  </div>

  <!-- WHATSAPP -->
  <div class="card">
    <div class="left">
      <div class="icon-wrap">
        <!-- WA -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.2">
          <path d="M20.5 3.5C18.8 1.8 16.6 1 14.1 1 9.6 1 6 4.6 6 9.1c0 1.2.3 2.5.9 3.6L4 20.5l7.9-2.2c1.1.6 2.3.9 3.6.9 4.5 0 8.1-3.6 8.1-8.1 0-2.6-.9-4.8-2.9-6.2z"/>
          <path d="M8.2 11.6c.5 1.1 1.6 2.1 3.1 2.6" stroke-linecap="round"/>
        </svg>
      </div>
      <div>
        <div class="title">Chat via WhatsApp</div>
        <div class="meta">+62 858-8211-0680</div>
      </div>
    </div>
    <a class="action" href="https://wa.me/6285882110680" target="_blank">Chat</a>
  </div>

  <!-- YOUTUBE -->
  <div class="card">
    <div class="left">
      <div class="icon-wrap">
        <!-- YT -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="#fff">
          <rect x="2.5" y="6.5" width="19" height="11" rx="3" fill="none" stroke="#fff" stroke-width="1.4"/>
          <path d="M10 9.5l5 2.5-5 2.5z"/>
        </svg>
      </div>
      <div>
        <div class="title">YouTube Channel</div>
        <div class="meta">@RTHProject25</div>
      </div>
    </div>
    <a class="action" href="https://youtube.com/@RTHProject25" target="_blank">Watch</a>
  </div>

  <!-- FACEBOOK -->
  <div class="card">
    <div class="left">
      <div class="icon-wrap">
        <!-- FB -->
        <svg width="22" height="22" viewBox="0 0 24 24" stroke="#fff" fill="none">
          <rect x="2.5" y="2.5" width="19" height="19" rx="3" stroke-width="1.4"/>
          <path d="M14.2 8.2h-1.2c-.5 0-.8.3-.8.8v1h2l-.3 2h-1.7v5h-2v-5h-1v-2h1v-1.2c0-1 .6-1.8 1.8-1.8h1.4v2z" fill="#fff" stroke="none"/>
        </svg>
      </div>
      <div>
        <div class="title">Halaman Facebook</div>
        <div class="meta">Ride To Hell</div>
      </div>
    </div>
    <a class="action" href="https://facebook.com/RideToHell" target="_blank">Buka</a>
  </div>

</div>
</body>
</html>
