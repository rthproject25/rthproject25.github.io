<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ride To Hell — Official</title>
  <meta name="description" content="Ride to Hell — Night POV | Street Stories | Silent Grind." />
  <meta name="theme-color" content="#000"/>

  <style>
    :root{
      --bg: #000;
      --card: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      --muted: #bdbdbd;
      --accent: #c33a2c;
      --radius: 16px;
      --glass-shadow: 0 18px 60px rgba(0,0,0,0.85), inset 0 2px 8px rgba(255,255,255,0.02);
      --maxw: 920px;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; background:var(--bg); color:#fff; font-family:Inter, Arial, sans-serif; -webkit-font-smoothing:antialiased;}
    .wrap{max-width:var(--maxw); margin:28px auto; padding:28px;}
    .hero{display:flex; gap:22px; align-items:center; margin-bottom:18px;}
    .badge{width:110px; height:110px; border-radius:20px; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.02); box-shadow:var(--glass-shadow); overflow:hidden;}
    .badge img{width:78%; height:78%; object-fit:contain; filter:brightness(.98) saturate(.95);}
    .hd{flex:1; min-width:0;}
    h1{font-size:48px; margin:0 0 8px 0; font-weight:800; letter-spacing:-1px;}
    p.lead{margin:0; color:var(--muted); font-size:17px; line-height:1.6; max-width:820px}

    .links{margin-top:22px; display:grid; gap:14px;}
    .btn{
      display:flex; align-items:center; gap:16px;
      padding:14px 18px; border-radius:14px;
      background:var(--card); border:1px solid rgba(255,255,255,0.03);
      text-decoration:none; color:inherit;
      box-shadow: 0 18px 40px rgba(0,0,0,0.75);
      transition: transform .14s ease, box-shadow .14s ease, background .14s ease;
    }
    .btn:hover{ transform: translateY(-6px); box-shadow: 0 26px 70px rgba(0,0,0,0.85); background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); }
    .icon{width:56px; height:56px; min-width:56px; border-radius:12px; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.15); box-shadow: inset 0 1px 0 rgba(255,255,255,0.02); overflow:hidden;}
    .text{display:flex; flex-direction:column; gap:3px; min-width:0;}
    .title{font-weight:700; font-size:17px;}
    .subtitle{font-size:13px; color:var(--muted);}
    .right{margin-left:auto; color:var(--muted); font-size:13px;}
    @media(max-width:640px){
      .hero{flex-direction:column; align-items:flex-start; gap:12px;}
      .badge{width:86px; height:86px;}
      h1{font-size:36px;}
    }
    /* subtle fade-in */
    .fade{opacity:0; transform:translateY(12px); animation:up .55s ease forwards;}
    .delay-1{animation-delay:.08s} .delay-2{animation-delay:.16s} .delay-3{animation-delay:.24s}
    @keyframes up{to{opacity:1; transform:none}}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero fade">
      <div class="badge">
        <!-- logo: if you used existing filename earlier, it's kept; but inline SVG icons avoid external deps -->
        <img src="https://raw.githubusercontent.com/rthproject25/rthproject25.github.io/main/file_00000003a487206942539694d1573ae.png" alt="RTH Logo">
      </div>
      <div class="hd">
        <h1>Ride To Hell</h1>
        <p class="lead">Website ini resmi milik gue. Perjalanan dimulai — kerja keras, jalan sendiri, tetap gas.</p>
      </div>
    </header>

    <section class="links">
      <!-- Instagram (inline SVG style B: premium dark depth) -->
      <a class="btn fade delay-1" href="https://instagram.com/ridetohell.official" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- IG: rounded camera with white stroke + subtle fill gradient -->
          <svg width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#fff" stop-opacity="0.95"/><stop offset="1" stop-color="#fff" stop-opacity="0.75"/></linearGradient>
              <filter id="s" x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.5"/></filter>
            </defs>
            <g filter="url(#s)" fill="none" stroke="url(#g1)" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="5" />
              <circle cx="12" cy="12" r="3.2" />
            </g>
            <circle cx="17.5" cy="6.5" r="0.9" fill="white" opacity="0.95"/>
          </svg>
        </span>
        <span class="text">
          <span class="title">@ridetohell.official</span>
          <span class="subtitle">Buka Instagram</span>
        </span>
        <span class="right">Buka</span>
      </a>

      <!-- WhatsApp -->
      <a class="btn fade delay-2" href="https://wa.me/6285882110680?text=Halo%2C%20saya%20tertarik%20dengan%20Ride%20To%20Hell" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- WA: chat bubble with phone, white outline with inner dark fill for depth -->
          <svg width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="#fff" stop-opacity="0.95"/><stop offset="1" stop-color="#fff" stop-opacity="0.75"/></linearGradient>
              <filter id="s2" x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="#000" flood-opacity="0.55"/></filter>
            </defs>
            <g filter="url(#s2)" stroke="url(#g2)" stroke-width="1.3" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 14.5c-.4 1.1-1.2 2.1-2.2 2.9L18 21l-3.7-1.2c-.9.3-1.9.5-2.9.5-4.7 0-8.5-3.8-8.5-8.5S7.3 3 12 3s8.5 3.8 8.5 8.5c0 1-.2 2-.5 2.9z"/>
            </g>
            <path d="M16.5 13.3c-.2-.1-1.2-.6-1.4-.6-.2 0-.4 0-.6.2-.4.3-1 .6-1.4 1-.5.4-1.1.3-2.1 0-.7-.2-1.3-.4-2-1.2-.6-.7-.6-.9-.2-1.4.3-.4.7-1 .9-1.3.2-.3.1-.6 0-.8-.2-.3-1-2.2-1.4-3-.4-.8-.9-.7-1.3-.7-.4 0-.9 0-1.4 0-.5 0-1 .1-1.5.6-.5.5-.8 1-1 1.5-.3.5-.6 1.4 0 2.7.6 1.3 2.4 3.9 5.9 5.6 3.5 1.7 4.8 1.1 5.5 1 .6-.1 1.6-.7 1.8-1.4.2-.7.2-1.2.1-1.4-.1-.2-.4-.3-.6-.4z" fill="white" opacity="0.92"/>
          </svg>
        </span>
        <span class="text">
          <span class="title">Chat via WhatsApp</span>
          <span class="subtitle">+62 858-8211-0680</span>
        </span>
        <span class="right">Chat</span>
      </a>

      <!-- YouTube -->
      <a class="btn fade delay-3" href="https://www.youtube.com/@RTHProject25" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- YT: play triangle inside rounded rect outline -->
          <svg width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g3" x1="0" x2="1"><stop offset="0" stop-color="#fff" stop-opacity="0.96"/><stop offset="1" stop-color="#fff" stop-opacity="0.8"/></linearGradient>
              <filter id="s3" x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.6"/></filter>
            </defs>
            <g filter="url(#s3)" stroke="url(#g3)" stroke-width="1.3" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="6" width="18" height="12" rx="4" />
            </g>
            <polygon points="10,9 16,12 10,15" fill="white" opacity="0.95"/>
          </svg>
        </span>
        <span class="text">
          <span class="title">YouTube Channel</span>
          <span class="subtitle">@RTHProject25</span>
        </span>
        <span class="right">Watch</span>
      </a>

      <!-- Facebook -->
      <a class="btn fade delay-3" href="https://www.facebook.com/profile.php?id=61583910659117" target="_blank" rel="noopener">
        <span class="icon" aria-hidden="true">
          <!-- FB: rounded f glyph outline -->
          <svg width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g4" x1="0" x2="1"><stop offset="0" stop-color="#fff" stop-opacity="0.96"/><stop offset="1" stop-color="#fff" stop-opacity="0.82"/></linearGradient>
              <filter id="s4" x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.55"/></filter>
            </defs>
            <g filter="url(#s4)" stroke="url(#g4)" stroke-width="1.3" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3.6" y="3.6" width="16.8" height="16.8" rx="3.6"/>
            </g>
            <path d="M13.1 20v-6h1.9l.3-2.1h-2.2V9.5c0-.6.2-1 1.1-1h1V6.2c-.2 0-.9-.1-1.9-.1-1.9 0-3.2 1.1-3.2 3.2V12H9.1V14h1.6v6" fill="white" opacity="0.95"/>
          </svg>
        </span>
        <span class="text">
          <span class="title">Halaman Facebook</span>
          <span class="subtitle">Ride To Hell</span>
        </span>
        <span class="right">Buka</span>
      </a>

    </section>
  </div>

  <script>
    // trigger fade-in when DOM loaded
    document.addEventListener('DOMContentLoaded', ()=> {
      document.querySelectorAll('.fade').forEach(el => el.classList.add('fake'));
      // small hack to start animations
      document.querySelectorAll('.fade').forEach((el, i) => {
        el.style.animation = 'none';
        void el.offsetWidth;
        el.style.animation = el.classList.contains('delay-1') ? 'up .55s .08s ease forwards' : el.classList.contains('delay-2') ? 'up .55s .16s ease forwards' : el.classList.contains('delay-3') ? 'up .55s .24s ease forwards' : 'up .55s ease forwards';
      });
    });
  </script>
</body>
</html>
