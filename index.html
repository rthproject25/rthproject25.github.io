
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride To Hell — Official</title>

  <!-- Basic share -->
  <meta property="og:title" content="Ride To Hell" />
  <meta property="og:description" content="Ride To Hell — Born to Survive. Streetwear | Night POV | Hard Life Stories." />
  <meta property="og:image" content="file_000000003a487206942539694d1573ae.png" />
  <meta name="theme-color" content="#000000">

  <style>
    :root{
      --bg: #000;
      --text: #fff;
      --muted: rgba(255,255,255,0.85);
      --accent: #c94b44; /* warm red */
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --radius: 14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; background:var(--bg); color:var(--text); font-family:Inter,system-ui,Arial,Helvetica,sans-serif; -webkit-font-smoothing:antialiased}
    a{color:inherit; text-decoration:none}

    /* Layout */
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:44px 20px;
    }

    .hero{
      display:flex;
      gap:36px;
      align-items:flex-start;
      padding-top:12px;
    }

    .logo-wrap{
      width:108px;
      flex:0 0 108px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo {
      width:100%;
      height:100%;
      max-width:108px;
      max-height:108px;
      object-fit:cover;
      border-radius:18px;
      background:var(--card);
      padding:10px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    /* Headings */
    h1{
      font-size: clamp(32px, 6vw, 64px);
      margin:0 0 12px 0;
      line-height:1;
      font-weight:800;
      letter-spacing:-1px;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size: clamp(15px, 2.6vw, 20px);
      max-width:760px;
      line-height:1.6;
    }

    /* Actions */
    .actions{
      margin-top:22px;
      display:flex;
      gap:14px;
      flex-direction:column;
      width:320px;
      max-width:100%;
    }

    .btn {
      display:flex;
      align-items:center;
      gap:14px;
      padding:12px 16px;
      border-radius:12px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      font-weight:700;
    }
    .btn:hover{ transform:translateY(-4px); background:rgba(255,255,255,0.06) }

    .btn .icon{
      width:36px; height:36px; display:grid; place-items:center; border-radius:8px; background:rgba(255,255,255,0.03)
    }

    .btn .label{ display:flex; flex-direction:column; align-items:flex-start; text-align:left; line-height:1 }
    .btn .label small{ font-weight:600; color:var(--muted); font-size:12px; opacity:0.95 }

    /* Specific icon backgrounds */
    .btn.ig .icon{ background: linear-gradient(135deg,#ffdc80,#ff6a8a); color:#000 }
    .btn.wa .icon{ background: linear-gradient(135deg,#34d159,#1fb57a); color:#fff }

    /* Footer spacer */
    .spacer{height:48px}

    /* Responsive: stack on tiny screens */
    @media (max-width:760px){
      .hero{flex-direction:column; gap:18px}
      .logo-wrap{width:86px; flex:0 0 86px}
      .actions{width:100%}
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero" aria-label="Ride To Hell">
      <div class="logo-wrap">
        <!-- GANTI NAMA FILE JIKA NEEDED -->
        <img class="logo" src="file_000000003a487206942539694d1573ae.png" alt="Ride To Hell logo (RTH)">
      </div>

      <div>
        <h1>Ride To Hell</h1>
        <p class="lead">Website ini resmi milik gue. Perjalanan dimulai — kerja keras, jalan sendiri, tetap gas.</p>

        <div class="actions" role="navigation" aria-label="Aksi">
          <!-- Instagram -->
          <a class="btn ig" href="https://instagram.com/ridetohell.official" target="_blank" rel="noopener noreferrer">
            <span class="icon" aria-hidden="true">
              <!-- simple camera icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="18" height="18" rx="5" fill="white" opacity="0.06"/>
                <path d="M7 8.5h10v9H7z" stroke="white" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
                <circle cx="17.5" cy="7" r="0.8" fill="white"/>
              </svg>
            </span>
            <span class="label">
              <small>@ridetohell.official</small>
              Buka Instagram
            </span>
          </a>

          <!-- WhatsApp -->
          <a class="btn wa" href="https://wa.me/6285882110680?text=Halo%2C%20saya%20tertarik%20dengan%20Ride%20To%20Hell%20%F0%9F%9A%82" target="_blank" rel="noopener noreferrer">
            <span class="icon" aria-hidden="true">
              <!-- simple chat icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="20" height="20" rx="6" fill="white" opacity="0.04" />
                <path d="M21 12.08c0-4.97-4.03-9-9-9-2.13 0-4.11.72-5.66 1.92L3 20l5.2-3.04A8.93 8.93 0 0012 21c4.97 0 9-4.03 9-8.92z" stroke="white" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
              </svg>
            </span>
            <span class="label">
              <small>Chat via WhatsApp</small>
              +62 858-8211-0680
            </span>
          </a>
        </div>

        <div class="spacer" aria-hidden="true"></div>
      </div>
    </section>
  </div>
</body>
</html>
