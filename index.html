<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ride To Hell</title>
<style>
  :root { --bg:#000; --card:#0f0f0f; --soft:#fff; --muted:rgba(255,255,255,0.78); }
  html,body { height:100%; }
  body {
    margin:0;
    padding:40px 20px;
    background:var(--bg);
    color:var(--soft);
    font-family: "Helvetica Neue", Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
  }

  main {
    max-width:740px;
    margin:0 auto;
  }

  .logo {
    width:130px;
    height:130px;
    object-fit:contain;
    display:block;
    margin-bottom:28px;
  }

  h1 {
    font-size:46px;
    margin:0 0 18px 0;
    font-weight:800;
    letter-spacing:-1px;
  }

  .lead {
    font-size:18px;
    line-height:1.6;
    color:var(--muted);
    margin-bottom:28px;
    max-width:760px;
  }

  .btn {
    display:flex;
    align-items:center;
    gap:16px;
    background:var(--card);
    padding:14px;
    border-radius:14px;
    margin-bottom:18px;
    text-decoration:none;
    color:var(--soft);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 40px rgba(255,255,255,0.03) inset;
  }

  .btn .icon-wrap{
    width:52px;
    height:52px;
    min-width:52px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(255,255,255,0.02);
    overflow:hidden;
  }

  .btn img.icon {
    width:36px;
    height:36px;
    object-fit:contain;
    display:block;
  }

  .texts { display:flex; flex-direction:column; }
  .title { font-weight:700; font-size:17px; margin:0; }
  .subtitle { margin:4px 0 0 0; font-size:13px; color:var(--muted); }

  /* responsive */
  @media (max-width:420px){
    h1 { font-size:36px; }
    .logo{width:100px;height:100px;}
    .btn{padding:12px;border-radius:12px;}
    .btn .icon-wrap{width:46px;height:46px;min-width:46px;}
  }
</style>
</head>
<body>
<main>
  <!-- GANTI NAMA FILE DI BAWAH JIKA PERLU (harus sama persis dgn file di repo) -->

  <div class="links">
    <!-- Instagram -->
    <a class="btn" href="https://instagram.com/ridetohhell.official" target="_blank" rel="noopener">
      <span class="icon-wrap">
        <img class="icon" src="file_0000000020807206a72845919b7e437f.png" alt="Instagram">
      </span>
      <div class="texts">
        <div class="title">@ridetohhell.official</div>
        <div class="subtitle">Buka Instagram</div>
      </div>
    </a>

    <!-- WhatsApp -->
    <a class="btn" href="https://wa.me/6285882110680" target="_blank" rel="noopener">
      <span class="icon-wrap">
        <img class="icon" src="file_00000000c8147206912a5f584721674f.png" alt="WhatsApp">
      </span>
      <div class="texts">
        <div class="title">Chat via WhatsApp</div>
        <div class="subtitle">+62 858-8211-0680</div>
      </div>
    </a>
  </div>
</main>
</body>
</html>
