<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ride To Hell</title>
<style>
  :root{
    --bg:#000;
    --card:#0f0f10;
    --muted:rgba(255,255,255,0.65);
    --accent:#2f6bff;
    --radius:18px;
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Arial; background:var(--bg); color:#fff}
  .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;padding:32px 18px 60px}
  /* logo (pure css circle with RTH) */
  .logo{
    width:120px;height:120px;border-radius:28px;
    display:flex;align-items:center;justify-content:center;
    margin-top:8px;background:linear-gradient(180deg,#4f120f,#8b2f2a);
    box-shadow:0 20px 50px rgba(0,0,0,0.6),0 0 60px rgba(140,20,20,0.15);
    border:1px solid rgba(255,255,255,0.04);
  }
  .logo span{font-weight:800;color:#fff;font-size:36px;letter-spacing:2px}
  h1{font-size:44px;margin:22px 0 8px;line-height:1}
  p.sub{max-width:920px;color:var(--muted);margin:0 0 28px;font-size:16px;line-height:1.6}
  .card{width:100%;max-width:880px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15)); border-radius:var(--radius); padding:16px 18px; display:flex;align-items:center;justify-content:space-between; margin:14px 0; box-shadow:0 10px 30px rgba(0,0,0,0.6)}
  .left{display:flex;align-items:center;gap:14px}
  .icon-wrap{width:46px;height:46px;border-radius:12px;background:rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center;flex-shrink:0}
  .title{font-weight:700;font-size:18px}
  .meta{display:block;color:var(--muted);font-size:13px;margin-top:4px}
  .action{color:var(--accent);font-weight:700;text-decoration:none}
  /* responsive */
  @media (max-width:420px){ h1{font-size:36px} .logo{width:96px;height:96px} .action{font-size:15px}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="logo"><span>RTH</span></div>
    <h1>Ride To Hell</h1>
    <p class="sub">Teritori ini resmi milik gue. Jalan gelap, kerja keras, berdiri sendiri â€” RTH tetap melaju.</p>

    <!-- Instagram -->

        <div class="icon-wrap" aria-hidden>
          <!-- instagram simple svg -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="5" stroke="#fff" stroke-width="1.5" fill="none"/>
            <circle cx="12" cy="12" r="3.2" stroke="#fff" stroke-width="1.5" fill="none"/>
            <circle cx="17.5" cy="6.5" r="0.8" fill="#fff"/>
          </svg>
        </div>
        <div>
          <div class="title">@ridet ohell.official</div>
          <div class="meta">Instagram Resmi</div>
        </div>
      </div>
      <a class="action" href="https://instagram.com/ridetohhell.official" target="_blank" rel="noopener">Buka</a>
    </div>

    <!-- WhatsApp -->

            <path d="M8.2 11.6c.5 1.1 1.6 2.1 3.1 2.6" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/>

    <!-- YouTube -->
    <div class="card">
      <div class="left">
        <div class="icon-wrap" aria-hidden>

            <rect x="2.5" y="2.5" width="19" height="19" rx="3" stroke="#fff" stroke-width="1.4" fill="none"/>
            <path d="M14.2 8.2h-1.2c-.5 0-.8.3-.8.8v1h2l-.3 2h-1.7v5h-2v-5h-1v-2h1v-1.2c0-1 0.6-1.8 1.8-1.8h1.4v2z" fill="#fff"/>

        </div>
        <div>
          <div class="title">Halaman Facebook</div>
          <div class="meta">Ride To Hell</div>

      </div>

  </div>
</body>
</html>
