<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride To Hell</title>
  <style>
    :root{
      --bg:#000;
      --card:#0f0f10;
      --muted:rgba(255,255,255,0.7);
      --accent:#b93f36; /* merah RTH */
      --glass: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:540px;
      margin:0 auto;
      padding:36px 20px 80px;
    }

    /* logo circle (inline svg) */
    .logo-wrap{ display:flex; justify-content:center; margin-bottom:22px; }
    .logo{
      width:120px;
      height:120px;
      border-radius:22px;
      background: #0b0b0c;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), 0 0 40px rgba(185,63,54,0.08) inset;
      display:flex; align-items:center; justify-content:center;
    }

    h1{
      font-size:44px;
      margin:6px 0 8px;
      letter-spacing:-0.02em;
      line-height:1;
      font-weight:800;
      text-align:center;
    }

    .lead{
      color:var(--muted);
      text-align:center;
      font-size:16px;
      margin-bottom:28px;
      max-width:92%;
      margin-left:auto;
      margin-right:auto;
      line-height:1.5;
    }

    .list { margin-top:8px; display:flex; flex-direction:column; gap:18px; }

    .card{
      background:var(--card);
      border-radius:16px;
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 40px rgba(0,0,0,0.35) inset;
      border: 1px solid rgba(255,255,255,0.02);
    }

    .left{ display:flex; gap:14px; align-items:center; }
    .icon{
      width:50px; height:50px; border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex; align-items:center; justify-content:center;
      flex-shrink:0;
    }
    .icon svg{ width:28px; height:28px; }

    .meta { text-align:left; }
    .meta .title { font-size:18px; font-weight:800; letter-spacing:-0.01em; }
    .meta .sub { font-size:13px; color:var(--muted); margin-top:4px; }

    .action { color:#2b65ff; font-weight:700; text-decoration:none; font-size:16px; opacity:0.95; }

    /* responsive smaller */
    @media (max-width:420px){
      h1{ font-size:34px; }
      .logo{ width:100px; height:100px; border-radius:18px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo-wrap">
      <!-- INLINE SVG LOGO: circle merah + RTH -->
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 200 200" width="92" height="92" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="RTH logo">
          <defs>
            <radialGradient id="g" cx="40%" cy="30%">
              <stop offset="0" stop-color="#d16056"/>
              <stop offset="1" stop-color="#a93830"/>
            </radialGradient>
          </defs>
          <rect width="200" height="200" rx="26" fill="#0b0b0c"/>
          <circle cx="100" cy="90" r="58" fill="url(#g)"/>
          <text x="50%" y="98" text-anchor="middle" font-family="Inter, Arial" font-weight="800" font-size="60" fill="#fff">RTH</text>
        </svg>

</body>
</html>
