<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Ride To Hell</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 480px;
      margin: auto;
      padding-top: 50px;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 25px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 38px;
      margin: 0;
      font-weight: 800;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 17px;
      line-height: 1.4;
      opacity: 0.85;
    }

    .card {
      background: #111;
      padding: 18px;
      margin-top: 23px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      overflow: hidden;
    }

    .icon img {
      width: 65%;
      height: 65%;
      object-fit: contain;
    }

    .label {
      text-align: left;
    }

    .label .title {
      font-size: 18px;
      font-weight: 700;
    }

    .label .subtitle {
      margin-top: 2px;
      font-size: 14px;
      opacity: 0.7;
    }

    .action {
      font-size: 17px;
      font-weight: 700;
      opacity: 0.85;
    }
  </style>

</head>
