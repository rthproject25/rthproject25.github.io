<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ride To Hell</title>

  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --accent:#c84b45;
      --muted:rgba(255,255,255,0.85);
    }
    html,body{height:100%; margin:0;}
    body{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 20px;
      background:var(--bg);
      color:var(--text);
      font-family:Inter, "Arial", sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    main.wrap{
      width:100%;
      max-width:920px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
    }

    /* logo */
    .logo {
      width:140px;
      height:140px;
      object-fit:cover;
      border-radius:12px;
      background:#111;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      display:block;
    }

    h1{
      font-size:clamp(30px,6vw,64px);
      margin:6px 0 6px 0;
      line-height:1.02;
      font-weight:800;
      letter-spacing:-1px;
    }

    p.lead{
      margin:0;
      font-size:clamp(15px,2.4vw,20px);
      line-height:1.6;
      color:var(--muted);
      max-width:760px;
    }

    .links {
      display:flex;
      gap:12px;
      margin-top:8px;
      flex-wrap:wrap;
    }

    .btn {
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:12px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 6px 18px rgba(0,0,0,0.4);
      transition:transform .12s ease, box-shadow .12s ease;
      background:#111; color:var(--text);
      border:1px solid rgba(255,255,255,0.06);
    }

    .btn:hover { transform:translateY(-3px); box-shadow:0 14px 30px rgba(0,0,0,0.6); }

    .btn.outline {
      background:transparent;
      border:1px solid rgba(255,255,255,0.12);
      color:var(--text);
    }

    .icon { width:18px; height:18px; opacity:0.95; }

    /* small screens center */
    @media (max-width:900px){
      body{align-items:flex-start;}
      .wrap{align-items:flex-start;}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- GANTI NAMA FILE LOGO DI SINI jika perlu -->
    <img class="logo" src="LOGO_FILENAME.png" alt="Ride To Hell Logo">

    <h1>Ride To Hell</h1>
    <p class="lead">Website ini resmi milik gue. Perjalanan dimulai â€” kerja keras, jalan sendiri, tetap gas.</p>

    <div class="links">
      <!-- Instagram -->
      <a class="btn" href="https://instagram.com/ridetohhell.official" target="_blank" rel="noopener noreferrer">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><circle cx="18.5" cy="5.5" r="0.5" fill="currentColor"/></svg>
        @ridetohhell.official
      </a>

      <!-- WhatsApp Chat -->
      <a class="btn outline" href="https://wa.me/6285882110680" target="_blank" rel="noopener noreferrer">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 12.1a9 9 0 1 1-1.9-5.3L21 21 21 12.1z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M17 14.5c-.5.9-1.1 1.6-2.2 1.8-.7.1-1.5.2-2.3-.1-1.4-.4-2.8-1.5-3.6-2.6-.6-.8-.5-1.7.3-2.3.3-.2.6-.3.9-.5.2-.1.3-.1.5 0 .2.1.3.3.4.5.1.3 0 .5-.1.8-.1.6.5 1.2 1.1 1.4.6.2 1.2.1 1.8-.1.4-.1.7-.3 1-.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Chat via WhatsApp

    </div>
  </main>
</body>
</html>
