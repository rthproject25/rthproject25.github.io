<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride To Hell</title>
  <meta name="description" content="Ride To Hell — Streetwear | Night POV | Hard Life Stories." />
  <style>
    :root{
      --bg:#000;
      --card:#101010;
      --muted:#bdbdbd;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      max-width:720px;
      margin:36px auto;
      padding:0 20px;
    }

    /* header */
    .logo{
      width:120px;
      height:120px;
      margin:0 auto 20px;
      display:block;
    }
    h1{
      font-size:44px;
      margin:0;
      text-align:center;
      font-weight:800;
      letter-spacing:-1px;
    }
    p.lead{
      text-align:center;
      color:var(--muted);
      margin:10px 0 28px;
      font-size:17px;
      line-height:1.5;
      max-width:86%;
      margin-left:auto;
      margin-right:auto;
    }

    /* social cards */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:14px 16px;
      display:flex;
      align-items:center;
      gap:14px;
      margin:12px auto;
      width:100%;
      max-width:640px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      text-decoration:none;
      color:inherit;
    }
    .left{display:flex;align-items:center;gap:14px}
    .icon-wrap{
      width:44px;height:44px;border-radius:10px;
      background:rgba(255,255,255,0.03);
      display:grid;place-items:center;
      flex-shrink:0;
    }
    .text { text-align:left; }
    .title{ font-weight:700; font-size:17px; }
    .subtitle{ font-size:13px; color:var(--muted); margin-top:4px; }
    .right{ margin-left:auto; color:var(--muted); font-size:14px; }

    @media(max-width:520px){
      h1{ font-size:34px }
      .logo{ width:100px;height:100px }
      .card{ padding:12px }
      .icon-wrap{ width:40px;height:40px }
    }
  </style>
</head>
