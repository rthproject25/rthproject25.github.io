<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ride To Hell — RTH</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#050505;
    --card:#0e0e0e;
    --muted:#9aa0a6;
    --white:#ffffff;
    --accent-deep:#6b0f0f; /* dark red base */
    --accent:#b83b3b; /* red */
    --link:#2f78ff;
  }

  html,body{height:100%;}
  body{
    margin:0;
    background:linear-gradient(180deg, var(--bg) 0%, #060606 60%);
    color:var(--white);
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.3;
  }

  .wrap{
    max-width:720px;
    margin:0 auto;
    padding:34px 20px 80px;
  }

  /* Top logo circle */
  .logo {
    width:96px;
    height:96px;
    margin:0 auto 18px;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.35)), radial-gradient(circle at 30% 25%, rgba(255,255,255,0.06), transparent 25%), var(--card);
    box-shadow:0 12px 40px rgba(0,0,0,0.9), 0 0 42px 8px rgba(184,59,59,0.08);
    position:relative;
  }

  .logo .circle {
    width:74px;
    height:74px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 25%, #c64b4b 0%, var(--accent) 40%, var(--accent-deep) 100%);
    display:flex;align-items:center;justify-content:center;
    box-shadow: 0 6px 18px rgba(183,40,40,0.25), inset 0 -6px 18px rgba(0,0,0,0.25);
  }
  .logo .circle span{
    font-weight:800;
    letter-spacing:2px;
    color:var(--white);
    font-size:26px;
    font-family: Inter, system-ui;
  }

  h1{
    font-size:44px;
    text-align:center;
    margin:6px 0 6px;
    font-weight:800;
    letter-spacing:0.6px;
  }

  p.lead{
    text-align:center;
    color:var(--muted);
    max-width:760px;
    margin:0 auto 26px;
    font-size:16px;
  }

  .list{
    margin-top:14px;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:18px;
    padding:18px 16px;
    display:flex;
    align-items:center;
    gap:14px;
    margin:14px 0;
    box-shadow:
      0 10px 30px rgba(0,0,0,0.7),
      0 2px 0 rgba(255,255,255,0.02) inset;
    border:1px solid rgba(255,255,255,0.03);
  }

  .iconwrap{
    width:56px;height:56px;border-radius:12px;
    display:flex;align-items:center;justify-content:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15));
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    flex:0 0 56px;
  }

  .meta{
    flex:1;
  }
  .meta .title{
    font-weight:700;
    font-size:18px;
    letter-spacing:0.2px;
  }
  .meta .sub{
    color:var(--muted);
    margin-top:4px;
    font-size:13px;
  }

  .action{
    margin-left:12px;
    font-weight:700;
    color:var(--link);
    text-decoration:none;
    font-size:15px;
  }

  /* small screens */
  @media (max-width:420px){
    h1{font-size:36px;}
    .logo{width:84px;height:84px;}
    .logo .circle{width:64px;height:64px;}
    .card{padding:14px;border-radius:14px;}
    .iconwrap{width:50px;height:50px;border-radius:10px;}
  }

  /* subtle bottom glow */
  .bottom-glow{
    position:fixed;
    left:0;right:0;bottom:0;height:160px;
    pointer-events:none;
    background: radial-gradient(closest-side, rgba(184,59,59,0.08), transparent 40%), linear-gradient(180deg, transparent, rgba(0,0,0,0.6));
    mix-blend-mode:screen;
  }
</style>
</head>

<body>

  </div>

</body>
</html>
