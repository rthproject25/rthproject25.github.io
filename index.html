<title>Ride To Hell</title>

<style>
  :root {
    --bg: #000;
    --card: #0a0a0a;
    --text: #fff;
    --sub: #b3b3b3;
    --accent: #c0392b;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    font-family: "Inter", sans-serif;
    color: var(--text);
    text-align: center;
  }

  /* Hilangin warna biru semua link */
  a {
    color: inherit !important;
    text-decoration: none !important;
  }

  /* LOGO */
  .logo-wrap {
    margin-top: 60px;
  }

  .logo {
    width: 140px;
    height: 140px;
    border-radius: 25px;
    background: radial-gradient(#ff3d3d33, #00000000), #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    box-shadow: 0 0 40px #ff000033;
  }

  .logo img {
    width: 75%;
    border-radius: 20px;
  }

  h1 {
    font-size: 45px;
    margin-top: 25px;
    margin-bottom: 10px;
    font-weight: 800;
  }

  .subtitle {
    color: var(--sub);
    font-size: 18px;
    width: 85%;
    margin: auto;
    line-height: 1.5;
  }

  /* CARD TOMBOL */
  .card {
    width: 88%;
    background: var(--card);
    padding: 18px 22px;
    border-radius: 18px;
    margin: 22px auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 0 25px #ff000015;
  }

  .icon {
    width: 45px;
    height: 45px;
    border-radius: 12px;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .icon img {
    width: 65%;
  }

  .text-area {
    text-align: left;
    margin-left: 14px;
    flex: 1;
  }

  .title-link {
    font-size: 20px;
    font-weight: 700;
    color: var(--text);
  }

  .sub-link {
    font-size: 14px;
    color: var(--sub);
    margin-top: 3px;
  }

  .action {
    margin-left: 12px;
    font-weight: 700;
    color: var(--text);
    opacity: 0.85;
    font-size: 15px;
  }
</style>
</head>
