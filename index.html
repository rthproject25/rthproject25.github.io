<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ride To Hell — Premium</title>

<style>
  @keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
  }
  @keyframes glowPulse {
    0% {box-shadow:0 0 35px rgba(196,30,30,0.12);}
    50% {box-shadow:0 0 55px rgba(196,30,30,0.25);}
    100% {box-shadow:0 0 35px rgba(196,30,30,0.12);}
  }

  :root{
    --bg:#000;
    --card:#0d0d0d;
    --muted:#888;
    --white:#fff;
    --accent:#b12a24; 
    --border:rgba(255,255,255,0.06);
    --shadow:0 20px 40px rgba(0,0,0,0.6);
  }

  body{
    margin:0;
    background:var(--bg);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
    color:var(--white);
  }

  .wrap{
    max-width:800px;
    margin:0 auto;
    padding:40px 20px 120px;
    text-align:center;
    animation:fadeIn .7s ease forwards;
  }

  .logo-box{
    width:120px;
    height:120px;
    margin:0 auto 30px;
    border-radius:28px;
    background:#141414;
    display:flex;
    align-items:center;
    justify-content:center;
    animation:glowPulse 3.8s infinite ease-in-out;
  }

  .logo-box img{
    width:88px;
    height:88px;
    object-fit:cover;
    border-radius:50%;
  }

  h1{
    font-size:52px;
    margin:0 0 14px;
    letter-spacing:-1px;
    text-shadow:0 0 20px rgba(255,255,255,0.15);
  }

  .subtitle{
    color:var(--muted);
    font-size:17px;
    line-height:1.6;
    max-width:600px;
    margin:0 auto 38px;
  }

  .section-title{
    font-size:20px;
    font-weight:700;
    margin:40px 0 14px;
    color:var(--white);
    letter-spacing:0.5px;
    text-align:left;
  }

  .list{
    margin-top:0;
  }

  .btn{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 22px;
    border-radius:20px;
    margin:16px 0;
    background:linear-gradient(180deg,#141414,#0c0c0c);
    border:1px solid var(--border);
    box-shadow:var(--shadow);
    text-decoration:none;
    color:var(--white);
    animation:fadeIn .75s ease forwards;
    transition:.2s ease;
  }

  .btn:hover{
    transform:scale(1.02);
    border-color:rgba(255,255,255,0.12);
  }

  .left{
    display:flex;
    align-items:center;
    gap:16px;
    text-align:left;
  }

  .icon-box{
    width:50px;
    height:50px;
    border-radius:14px;
    background:rgba(255,255,255,0.04);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .label{
    font-size:19px;
    font-weight:700;
  }

  .small{
    font-size:13px;
    color:var(--muted);
    margin-top:4px;
  }

  .action{
    color:var(--muted);
    font-weight:700;
    font-size:14px;
  }

  @media(max-width:460px){
    h1{font-size:38px;}
    .logo-box{width:100px;height:100px;}
    .btn{padding:16px;}
  }
</style>
</head>

</html>
